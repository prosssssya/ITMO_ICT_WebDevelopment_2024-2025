<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>Оформление брони</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'earth.png' %}" alt="Иконка" style="height: 50px; margin-right: 16px;">
        Вокруг света за 80 дней
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tour_list' %}" data-toggle="modal">Туры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_register' %}" data-toggle="modal">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" data-toggle="modal">Вход</a>
            </li>
        </ul>
    </div>
</nav>

<body>
    <div class="container mt-4">
        <h1>Оформление брони</h1>
        <form method="post" action="{% url 'admin_reservations' tour.id user.id %}">
            {% csrf_token %}
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Название тура:</strong> {{ tour.title }}</p>

            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Подтверждаю бронь</button>
        </form>

        <a href="{% url 'tour_detail' tour.id %}" class="btn btn-secondary mt-3">Назад к деталям тура</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
