<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
</head>
<body>
    <h1><string>Список автомобилей</string></h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }}</a> - Номер: {{ car.state_number }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
